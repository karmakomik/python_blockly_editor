<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./Dependencies/bootstrap-4.3.1-dist/css/bootstrap.min.css" />

    <!-- Bootstrap Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./Dependencies/jquery-3.4.1.min.js"></script>
    <script src="./Dependencies/popper.min.js"></script>
    <script src="./Dependencies/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <style>
      .starter-template
      {
        padding: 2.5rem;
        text-align: center;
      }
    </style>
</head>
<body>
    <script>
      var showBlockly = true;
      $(document).ready(function(){
        console.log("loaded");
        $('#blocksFrame').show();
        $('#pythonFrame').hide();
      });
  </script>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">PyBlockly</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-info" id="blocksButton">
                <input type="radio" name="options" autocomplete="off"> Blockly
            </label>
            <label class="btn btn-secondary" id="acePythonButton">
                <input type="radio" name="options" autocomplete="off" checked> Python
            </label>
        </div>

        <input class="btn btn-warning ml-5" type="button" id="sendCode" value="Send Code">
    </nav>

    <main role="main" class="container">

      <div class="starter-template">
        <!--<h1>Bootstrap starter template</h1>
        <p class="lead">Use this document as a way to quickly start any new project.<br> All you get is this text and a mostly barebones HTML document.</p>-->
      </div>

      <div class="embed-responsive embed-responsive-16by9" id = "blocksFrame">
        <iframe class="embed-responsive-item" src="./blockly.html" allowfullscreen></iframe>
      </div>

      <div class="embed-responsive embed-responsive-16by9" id = "pythonFrame">
        <iframe class="embed-responsive-item" src="./aceEditor.html" allowfullscreen></iframe>
      </div>

    </main>


<script type="text/javascript">
    document.getElementById("blocksButton").onclick = function () {
        $("#acePythonButton").removeClass("btn-info active").addClass("btn-secondary");
        $(this).removeClass("btn-secondary").addClass("btn-info active");
        //$(this).button('toggle');
        //$("#acePythonButton").button('toggle');
        $('#pythonFrame').hide();
        $('#blocksFrame').show();
        showBlockly = true;
        //location.href = "./blockly.html";
    };
    document.getElementById("acePythonButton").onclick = function () {
        $("#blocksButton").removeClass("btn-info active").addClass("btn-secondary");
        $(this).removeClass("btn-secondary").addClass("btn-info active");
        //$(this).button('toggle');
        //$("#blocksButton").button('toggle');
        $('#blocksFrame').hide();
        $('#pythonFrame').show();
        showBlockly = false;
        //location.href = "./aceEditor.html";
    };

    document.getElementById("sendCode").onclick = function () {
      //console.log('Send Code');
      // Async message sender

    };

    //ipcRenderer.send('asynchronous-message', 'ping')
</script>

</body>
</html>
